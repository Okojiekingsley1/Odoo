<div class="container">
  <h2>For Your Bookings</h2>
  <form id="whatsappForm" class="form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" class="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br>
    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" required><br>
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

<!--     <label for="services">Services:</label><br>
    <input type="text" id="services" name="services" required><br> -->
    <label for="services">Services:</label><br>
    <select id="services" name="services" class="gender" required>
      <option value="Commercial">Commercial</option>
      <option value="resident cleaning">Resident Cleaning</option>
      <option value="post construction">Post Construction</option>
      <option value="deep cleaning">Deep Cleaning</option>
      <option value="upholstery cleaning">Upholstery Cleaning</option>
      <option value="supply of consumables and Stationary">Supply of Consumables and Stationary</option>
      <!-- <option value="option7">Option 7</option>
      <option value="option8">Option 8</option> --> <!-- Added option -->
    </select><br>


    <button type="submit" class="send">Submit</button>
  </form>
</div>


<script>

	document.getElementById("whatsappForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;
  const gender = document.getElementById("gender").value;
  const message = document.getElementById("message").value;
  const country = document.getElementById("country").value;
  const phoneNumber = document.getElementById("phoneNumber").value;
  const services = document.getElementById("services").value;
  
  // Constructing the WhatsApp message
  const whatsappMessage = `Name: ${name}%0A` +
                          `Email: ${email}%0A` +
                          `Address: ${address}%0A` +
                          `Gender: ${gender}%0A` +
                          `Message: ${message}%0A` +
                          `Country: ${country}%0A` +
                          `Phone Number: ${phoneNumber}%0A` +
                          `Services: ${services}`;
  
  // Replace '1234567890' with your WhatsApp number
  const whatsappNumber = '+2348050626974'; 
  const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${whatsappMessage}`;
  window.open(url, "_blank");
});
</script>
